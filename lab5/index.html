        let spaces = repeatchar(n - i - 2, ' ');
        let stars = repeatchar(2 * i + 1, '*');
        console.log(spaces + stars);
    }
}

function printTreeBottom(n) {
    let spaces = repeatchar(n - 2, ' ');
    console.log(spaces + '*');
    console.log(spaces + '*');
}

function repeatchar(n, arg_char) {
    let result = '';
    for (let i = 0; i < n; i++) {
        result += arg_char;
    }
    return result;
}
